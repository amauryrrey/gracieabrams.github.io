<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracie Abrams Heardle</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="game-container">
<a href="/" class="logo"></a>
    <div id="audio-player" class="hidden">
      <audio id="audio" controls></audio>
    </div>
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="input-container-rapid hidden">
      <input type="text" id="guess-input" placeholder="Type your guess here...">
      <ul id="suggestions"></ul>
    </div>
    <a class="button start" id="start-game"><img alt="Start"></a>
    <a id="submit-guess" class="hidden">Submit Guess</a	>
    <div class="stats">
      <p id="score">Score: 0</p>
      <p id="high-score">High Score: 0</p>
    </div>
    <div id="result-container"></div>
    <div id="result"></div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
